2mbnp","label":"Nighttime consumption area.csv","color":[0,92,255],"allData":[["白鹿仓",109.1091573,34.21933684,"cart","白鹿原·白鹿仓景区位于古都西安著名的白鹿原上，南望秦岭、北眺渭水、西瞰古城、东览乡村，距离西安钟楼商圈15公里，周边交通发达，白鹿仓景区以白鹿原地区深厚的历史文化底蕴为依托，又在传统民俗文化的基础上开拓创新，提出“民俗派·更民俗”的发展理念，是省内民俗类景区中覆盖吃、住、行、游、购、娱六方面业态最为全面的文商旅聚集区，首创“一仓两园三营地”全新旅游业态模式，即：白鹿之仓 、白鹿游乐园、白鹿仓文博园、星空活动 营地、温泉房车营地、运动体验营地。"],["曲江创意谷",109.0078228,34.21392237,"cart","创意谷是西北最大的城市文化综合体，打造集办公空间、艺术空间、实验剧场、设计酒店品质商业等多元业态为一体的新概念综合体构建了一个24*7的永不打烊的生活空间，聚集了一群热爱生活、喜欢艺术、拥抱社交的工作和生活的地方，创意谷体现一种精致又没有距离的项目气质，从商业到文化，鲜花、美食、戏剧、市集、音乐、运动、电影、阅读打造了一个都市人随时进出的能量空间，各种各样有趣的事在这里发生，始终像一个懂生活又不失调皮的邻家好友，尽可能让都市人获得品质生活及精神放松的满足。"],["城市立方Young活街区",108.9328681,34.19563479,"cart","城市立方Young活街区位于西安市朱雀大街南段12号，是以文化体育为主题的新型城市综合体。项目北至丈八东路，南至南三环，东至长安南路，西临潘家庄，项目区位优势明显、特色突出、具备良好的社会影响及夯实的群众消费基础、区域带动作用强"],["大悦城",108.9573806,34.21806866,"cart","大悦城将品牌业态、空间场景、展陈活动和生活方式等元素融合在一起，打造沉浸式体验、多元业态融合的“文商旅夜经济新场景”，成为集购物、消费、旅游为一体的辐射全西安的城市级购物中心，也是城市潮流文化地标，多种业态满足了全城消费者和外地游客多层次的夜间消费需求。"],["高新万达广场",108.8871989,34.21012419,"cart","西安高新万达广场位于西安雁塔区木塔寨西路719号，总体面积19.4万㎡，商业经营面积6.92万㎡，于2017年11月18日开业，是万达ONE系作品在国内的首开力作。西安高新万达广场西临南北主干线唐延路，北部为木塔寨公园，周边高档社区围绕，是一座集购物、娱乐、餐饮、教培为一体的大型综合性商业体，广场主次力店16个、步行街268个品牌，年客流量1800万人次，年销售额20亿元，极大满足了西安市高新区居民多样化的消费需求，打造西安高新区夜经济聚集区。"],["老城根 Gpark",108.9128971,34.28632736,"cart","老城根Gpark商业街将实体商业与休闲娱乐体验相融合，让过往在大型娱乐舞台上才会出现的“异形LED屏和数码水秀”跨界融入街区内。两个高科技地标设施，目前已成为商业街内极具眼球的聚客点及城市地标打卡目的地。"],["龙湖香醍天街",109.0326841,34.26375912,"cart","龙湖香醍天街作为龙湖商业在西北的首座天街，在品牌引进、空间焕新、推广活动上持续为城东商圈注入惊喜和活力。街区不仅吸引了精酿酒馆、异国小食、手作面包等小而美的宝藏主理人品牌入驻，还在夜间常态化打造市集、创意演出、户外观影等活动，为顾客提供精彩、多元的夜间延时消费体验。"],["四海唐人街",108.9661979,34.32151283,"cart","四海唐人街集开放街区、购物中心、地铁潮铺、精品酒店、高端商务写字楼为一体，这里还有诸多具有健康休闲、文化精神深度体验的业态，包括休闲天地、品质大牌、演艺剧场、美食荟萃、文创空间、健身娱乐等，为市民游客的夜游生活提供了优质选择。"],["WE YOUNG 168商业街区",108.9422244,34.33825611,"cart","WE YOUNG 168商业街区是区域内极具亮点的开放式商业街区，拥有360°内外连廊、错落有致的庭院式露台设计以及极具烘托场内氛围效果的音乐喷泉广场等几大特色。街区致力打造以“微醺夜生活”社交属性为主题+时尚、潮酷属性明晰的业态品牌聚集的城北社交消费首选地。"],["中贸广场步行街",108.940978,34.24428821,"cart","中贸广场汇集餐饮美食、潮流精品、休闲娱乐、文创手作、教育培训、亲子体验、电子竞技、直播、密室等特色业态，打造一站式城市生活中心，成为当下年轻人潮流打卡聚集地。其中，特色酒吧、KTV、竞技馆、台球、桌游玩吧等文化业态商户经营持续至凌晨，成为西安市人潮聚集的夜经济消费区。"]],"fields":[{"name":"Nighttime_area","type":"string","format":"","analyzerType":"STRING"},{"name":"GCJ02_lng","type":"real","format":"","analyzerType":"FLOAT"},{"name":"GCJ02_lat","type":"real","format":"","analyzerType":"FLOAT"},{"name":"icon","type":"string","format":"","analyzerType":"STRING"},{"name":"descirbe","type":"string","format":"","analyzerType":"STRING"}]}}];
